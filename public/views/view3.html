<div class="container-fluid">


    <div id="formBox" class="col-xs-4 col-xs-offset-4">
        <h2>Add Event</h2>
        <form ng-submit="addEvent(formItem)" ng-controller="myController">
          <div class="form-group">
            <label for="event-user">Name</label>
            <input type="text" class="form-control" id="event-user" required ng-model="formItem.user">
          </div>
          <div class="form-group">
            <label for="event-name">Event Name</label>
            <input type="text" class="form-control" id="event-name" required ng-model="formItem.eventName">
          </div>
          <div class="form-group">
              <label for="event-date">Date</label>
              <input type="text" class="form-control" id="event-date" required ng-model="formItem.date">
          </div>
          <div class="form-group">
              <label for="event-description">Description</label>
              <textarea rows="5" type="in" class="form-control" id="event-description" required ng-model="formItem.description">
              </textarea>
          </div>
          <div class="form-group">
              <label for="event-hood">Select Background Color:</label>
              <select class="form-control" id="event-hood" ng-model="formItem.hood">
                  <option>teal</option>
                  <option>Cork Town</option>
                  <option>Mid Town</option>
                  <option>West Village</option>
              </select>
          </div>
          <div class="form-group">
              <label for="event-pic">Select Icon:</label>
              <select class="form-control" id="event-pic" ng-model="formItem.pic">
                  <option>Apple</option>
                  <option>Barbecue</option>
                  <option>Bicycle</option>
                  <option>Birthday</option>
                  <option>Cat</option>
                  <option>Confetti</option>
                  <option>Cosmetics</option>
                  <option>Cutlery</option>
                  <option>Dog</option>
                  <option>Doughnut</option>
                  <option>Flower</option>
                  <option>Foodstand</option>
                  <option>Foodtruck</option>
                  <option>Groceries</option>
                  <option>Hamburger</option>
                  <option>Hanger</option>
                  <option>Hotdrink</option>
                  <option>Leaf</option>
                  <option>Music1</option>
                  <option>Music2</option>
                  <option>Pricetag</option>
                  <option>Sale</option>
                  <option>Shoe</option>
                  <option>Stage</option>
                  <option>Star</option>
                  <option>Store</option>
                  <option>Sunbathe</option>
                  <option>Tech</option>
              </select>
          </div>
          <button type="submit" class="btn btn-lg btn-default">Add Event</button>
        </form>
      </div>

</div>
